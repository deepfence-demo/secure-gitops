apiVersion: apps/v1
kind: Deployment
metadata:
  name: adservice
spec:
  selector:
    matchLabels:
      app: adservice
  template:
    metadata:
      labels:
        app: adservice
    spec:
      containers:
        - name: server
          image: registry.deepfence.net/adservice:v0.2.2 # {"$imagepolicy":"flux-system:adservice"}
          imagePullPolicy: Always
          env:
            - name: PORT
              value: "9555"
           #- name: DISABLE_STATS
           #  value: "1"
           #- name: DISABLE_TRACING
           #  value: "1"
           #- name: JAEGER_SERVICE_ADDR
           #  value: "jaeger-collector:14268"
          ports:
            - name: grpc
              containerPort: 9555
          livenessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:9555"]
            initialDelaySeconds: 20
            periodSeconds: 15
          readinessProbe:
            exec:
              command: ["/bin/grpc_health_probe", "-addr=:9555"]
            initialDelaySeconds: 20
            periodSeconds: 15
          resources:
            limits:
              cpu: 300m
              memory: 300Mi
            requests:
              cpu: 200m
              memory: 180Mi
      imagePullSecrets:
        - name: registry.deepfence.net
      serviceAccountName: default
      terminationGracePeriodSeconds: 5
---
